	<script type="text/javascript">

		function addListener(element, type, callback) {
		    if (element.addEventListener) {
		        element.addEventListener(type, callback);
		    } else if (element.attachEvent) {
		        element.attachEvent('on' + type, callback);
		    }
		}

		addListener(document, 'DOMContentLoaded', function () {
		    
		    var mq = window.matchMedia("(max-width: 768px)");
		    if (mq.matches) {
		        document.getElementById("menu_list").classList.add("hidden");
		    }

		    addListener(document.getElementById("menu_button"), 'click', function () {
		        document.getElementById("menu_list").classList.toggle("hidden");
		    });
		    
		    addListener(window, 'resize', function () {
		        var width = window.innerWidth ||
		                    document.documentElement.clientWidth ||
		                    document.body.clientWidth;
		        
		        if (width > 768) {
		            document.getElementById("menu_list").classList.remove("hidden");
		        } else {
		            document.getElementById("menu_list").classList.add("hidden");
		        }
				if(width < 992){
					document.getElementById("all-blog-list-content").classList.remove('col-sm-8');
					document.getElementById("all-blog-list-content").classList.add('col-sm-12');
				}else{
					document.getElementById("all-blog-list-content").classList.remove('col-sm-12');
					document.getElementById("all-blog-list-content").classList.add('col-sm-8');
				}
		    });
		    
		});
	</script>
